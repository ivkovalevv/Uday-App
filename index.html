<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>UDay App</title>
    <script defer src="./js//more.js"></script>
    <script defer src="./js/app.js"></script>
    <script defer src="./js/select.js"></script>
</head>
<body>
    <header class="header">
        <a href="#" class="heading-logo"></a>
    </header>
    <div class="main">
        <button id="burger" class="btn-burger"></button>
        <h3 class="heading">Your Day!</h3>
        <div id="menu" class="options_container">
            <button id="close" class="btn-close"></button>
            <h3 class="heading">Options</h3>
            <div class="form-container"></div>
            <div class="btns-container">
                <button class="btn btn_add" id="btn-new-coupe">Add new coupe</button>
                <button class="btn btn_run" id="btn-run">Run</button>
            </div>
        </div>
        <div class="wrapper">
            <p class="default-banner">To start the game, open the settings and create your own cards. Let's go!</p>
        </div>
    </div>
</body>
</html>
